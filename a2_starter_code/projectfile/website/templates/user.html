
{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block hero %}

{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
    <h1 class="h4 text-center mb-4">{{heading}}</h1>
      {{render_form(form)}}

<!-- User provided with login page if heading is Login.
 Will also be provided with a link for registration page. -->

{% if heading == 'Login' %}
<p class="text-center mt-3 mb-0">
    New user? <a href="{{url_for('auth.register')}}">Click here</a> to register.
</p>
{% endif %}
</div>
</div>
</div>

{% endblock %}
